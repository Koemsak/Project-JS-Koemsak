<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list book</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="search-box">
        <input type="text" name="user" id="search-name" value="" placeholder="Search book name">
    </div>

    <div class="findBook">
        <h2>Add book to library</h2>
        <hr>
        <!-- Modal related -->
        <div class="onNovel">
            <h1>FAVORITE BOOK</h1>
        </div>
        <div class="btn-add">
            <button id="add">ADD BOOK</button>
        </div>

        <div class="card">
            <ul>

            </ul>
        </div>
    </div>
    <div class="modal" id="modal-form">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add new book</h2>
            </div>    <!-- modal -header -->
            <div class="modal-body">
                <form id="new-book-form" name="form">
                    <label for="bookUser" class="form-label">Author:</label> <br>
                    <input type="text" name="bookUser" id="bookUser" class="form-input" placeholder="AUTHOR"><br>
                    <label for="bookNumber" class="form-label">Amount:</label> <br>
                    <input type="number" name="bookNumber" id="bookNumber" class="form-input" placeholder="AMOUNT"><br>
                    <label for="bookTitle" class="form-label">Title:</label> <br>
                    <input type="text" name="bookTitle" id="bookTitle" class="form-input" placeholder="BOOK TITLE"><br>
                    <label for="datePublised" class="form-label">Publised Date:</label> <br>
                    <input type="date" name="datePublised" id="publised_date" class="form-input"><br>
                    <label for="datePurchase" class="form-label">Purchase Date:</label> <br>
                    <input type="date" name="datePurchase" id="purchase_date" class="form-input" ><br>
                    <p class="warning">Purchase date must after Publised date</p>
                    <label>Gender: </label>
                    <input type="radio" name="gender" id="male" value="M"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="F"><label for="female">Female</label><br><br>
        
                    <div class="category">
                        <label>Category: </label>
                        <div class="color" id="color-area">
                        </div>
                        <select name="" id="subject">
                            <option value="FUNNY BOOK">FUNNY BOOK</option>
                            <option value="EDUCATION BOOK">EDUCATION BOOK</option>
                            <option value="NOVEL BOOK">NOVEL BOOK</option>
                        </select>
                    </div>
                    <hr>
                    <input type="button" value="submit" class="submit-button">
                    <input type="button" value="Update" class="update-button">
                                  
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
